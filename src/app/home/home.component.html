<div class="jumbotron">
    <h1 class="display-4">¡Bienvenido al hogar de los superhéroes!</h1>
    <p class="lead">Aquí encontraras información sobre todos tus superhéroes favoritos.</p>
    <hr class="my-4">
    <p>Suscríbete al Newsletter para recibir actualizaciones e información nueva y relevante sobre el mundo de los superhéroes.</p>
  
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Suscríbete al Newsletter
  </button>

  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulario de Noticias</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="algo@algo.com" #box>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Juan" #box1>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Masculino" #box2>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputEmail3"  #box3>
            </div>
          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="storeName(box.value,box1.value,box2.value,box3.value)">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  </div>
